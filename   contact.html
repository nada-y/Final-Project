<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-main">

<header class="site-header">
  <div class="header-inner">
    <a href="index.html" class="logo">
      <span class="logo-bold">Nada Abdillahi</span>
      <span class="logo-light">/ Portfolio</span>
    </a>

    <nav class="nav-box">
      <a href="projects.html" class="nav-item">Projects</a>
      <a href="about.html" class="nav-item">About Me</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </nav>
  </div>
</header>

<main class="page">

  <section class="contact-row">

    
    <div class="contact-intro">
      <p class="contact-text">
        Are you interested in working with me?<br><br>
        Please send a message and I will<br>
        reply to you shortly.
      </p>
    </div>

    
    <div class="contact-card">
      <form class="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required>
        </div>

        <div class="form-group">
          <label for="surname">Surname</label>
          <input id="surname" name="surname" type="text">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>

  </section>

</main>

</body>
</html>
